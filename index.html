<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDWC</title>
    
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body class="mdc-typography">
    <header class="mdc-top-app-bar bg-prirmary-color mdc-toolbar--fixed ">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
            <span class="mdc-top-app-bar__title">World Cup 2018</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="autorenew" alt="autorenew">autorenew</a>
            <a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page" alt="Bookmark this page">bookmark</a>
          </section>
        </div>
    </header>
      
    <main class="container-page mdc-toolbar-fixed-adjust">

        
        <div class="mdc-card">
                <div class="my-card__media mdc-card__media mdc-card__media--16-9 ">
                    <div class="mdc-card__media-content"></div>
                </div>
                <div class="mdc-card__actions mdc-card__actions--full-bleed">
                    <a class="mdc-button mdc-card__action mdc-card__action--button" href="#">
                        Game quiz 
                        <i class="material-icons" aria-hidden="true">arrow_forward</i>
                    </a>
                </div>
        </div>

     </main>
     
     <img src="img/logos/Argentina.png" alt="">Argentina <br>
     <img src="img/logos/Suíça.png" alt="">Argentina <br>



    <button class="mdc-fab material-icons app-fab--absolute" aria-label="Favorite">
        <span class="mdc-fab__icon">flag</span>
    </button>

      
</body>
</html>
