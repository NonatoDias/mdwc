<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDWC</title>
    
    <link href="manifest.json" rel="manifest" >
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
</head>
<body class="mdc-typography login-bg">
    <style>
        .login-bg{
            background-color: var(--mdc-theme-primary,#6200ee)!important;
        }    
        .conteiner-login{
            display: inline-flex;
            height: 100%;
            width: 100%;
        }

        .margin-auto{
            margin: auto;
            width: 390px;
            background: white;
            
     padding: 30px;
        }
    </style>

    <main class="conteiner-login">
        <div class="mdc-card margin-auto">
            <div class="text-field-container">
                <div class="mdc-text-field text-field mdc-text-field--upgraded ">
                    <input type="text" id="text-field-login" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text-field-login">Login</label>
                    <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating">

                    </div>
                </div>
            </div>
            <div class="text-field-container">
                <div class="mdc-text-field text-field mdc-text-field--upgraded ">
                    <input type="password" id="text-field-password" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text-field-password">Senha</label>
                    <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating">

                    </div>
                </div>
            </div>
            <button class="mdc-button mdc-button--raised" onclick="location.assign('home.html')">
                <i class="material-icons mdc-button__icon" aria-hidden="true">lock_open</i>
                    Login
            </button>
            <div class="mdc-card__actions mdc-card__actions--full-bleed">
                
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
