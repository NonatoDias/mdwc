<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDWC</title>
    
    <link href="manifest.json" rel="manifest" >
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/data.js"></script>
</head>
<body class="mdc-typography">

    <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
        <nav class="mdc-drawer__drawer">
            <header class="mdc-drawer__header">
                <div class="mdc-drawer__header-content mdc-theme--on-primary mdc-theme--primary-bg">
                    Material design World Cup 2018
                </div>
                
            </header>
            <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
                <a class="mdc-list-item" href="home.html">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>Quiz
                </a>
                <a class="mdc-list-item mdc-list-item--activated" href="https://www.fifa.com/worldcup/destination/cities/city=1559/index.html">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Site da Fifa
                </a>
            </nav>
        </nav>
    </aside>
    <div class="drawer-header-flex">
        <header class="mdc-top-app-bar bg-prirmary-color mdc-toolbar--fixed ">
            <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button id="id-btn-sidenav_mdc" class="material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="--mdc-ripple-fg-size:28.8px; --mdc-ripple-fg-scale:1.66667; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">menu</button>
                <span class="mdc-top-app-bar__title">World Cup Quiz</span>
                <script>
                    let drawer = new mdc.drawer.MDCTemporaryDrawer(document.querySelector('.mdc-drawer--temporary'));
                    document.querySelector('#id-btn-sidenav_mdc').addEventListener('click', () => drawer.open = true);
                </script>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <a href="index.html" class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page" alt="Bookmark this page">exit_to_app</a>
            </section>
            </div>
        </header>
    </div>


    <main class="container-page mdc-toolbar-fixed-adjust">
        
        <div id="id-container-questions">

        </div>
        
     </main>
     
     <aside id="my-mdc-dialog"
            class="mdc-dialog"
            role="alertdialog"
            aria-labelledby="my-mdc-dialog-label"
            aria-describedby="my-mdc-dialog-description">
            <div class="mdc-dialog__surface">
                <header class="mdc-dialog__header">
                <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
                    Ajuda 
                </h2>
                </header>
                <section id="my-mdc-dialog-description" class="mdc-dialog__body">
                        Todas estas questões, devidamente ponderadas, levantam dúvidas sobre se o surgimento do comércio virtual talvez venha a ressaltar a relatividade do remanejamento dos quadros funcionais.
                </section>
                <footer class="mdc-dialog__footer">
                <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Ok</button>
                </footer>
            </div>
            <div class="mdc-dialog__backdrop"></div>
    </aside>

    <button id="id-btn-help" class="mdc-fab material-icons app-fab--absolute" aria-label="Favorite">
        <span class="mdc-fab__icon">flag</span>
    </button>


    
      
    <script src="js/index.js"></script>
</body>
</html>
